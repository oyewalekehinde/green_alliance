<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Page</title>
<style>
  .banner {
    background-image: url('images/banner.png');
    height: 200px;
    width: 100%;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
  }
  body {
    background-color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    
  }
  .modal {
    height: 60.3vh;
    width: 42vw;
    background-color: #F1F8F4; /* light green */
    padding: 20px;
    border-radius: 16px;
   
  }
  .form-group {
    margin-bottom: 15px;
    align-content: center;
  }
  label {
    display: block;
    margin-bottom: 5px;
  }
  input[type="text"], input[type="password"] {
    width: 100%;
    padding: 10px;
    margin: 5px 0 20px 0;
    display: inline-block;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }
  .submit-btn-container {
    display: flex;
    justify-content: center;
  }
  input[type="submit"] {
    width: 50%;
    background-color: #245843;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
  input[type="submit"]:hover {
    background-color: #45a049;
  }
</style>
</head>
<body>

<div class="modal">
  <form id="loginForm">
    <div class="form-group">
      <label for="email">Email Address:</label>
      <input type="text" id="email" name="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Please enter a valid email address">
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
    </div>
    <input type="submit" value="Login">
  </form>
</div>

<script>
  document.getElementById('loginForm').addEventListener('submit', function(event) {
    event.preventDefault();
    // Add your validation or form submission logic here
    var email = document.getElementById('email').value;
    var password = document.getElementById('password').value;
    if(email && password) {
      // Proceed with form submission or AJAX request
      console.log('Form submitted', { email, password });
    }
  });
</script>

</body>
</html>
